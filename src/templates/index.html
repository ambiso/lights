<!DOCTYPE html>
<html>

<body>
	<input class="input-brightness" type="range" max="255" value="{{ brightness }}" onchange="change_brightness()">

	<select name="animation" id="animation" onchange="change_animation()">
		{% for anim in animations %}
			<option value="{{anim}}" {% if animation == anim %} selected {% endif %}>{{anim}}</option>
		{% endfor %}
	</select>

</body>
<script type=text/javascript src="{{
	url_for('static', filename='js/main.js') }}">
</script>

</html>
